<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      transition: background 1s ease;
      padding: 20px;
    }

    .weather-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px 30px;
      text-align: center;
      color: white;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease;
    }

    .weather-box:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0984e3;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.3s ease;
    }

    button:hover {
      background: #74b9ff;
    }

    .result {
      margin-top: 25px;
      animation: fadeIn 1s ease forwards;
    }

    .temp {
      font-size: 2.6rem;
      font-weight: bold;
    }

    .desc {
      font-size: 1.3rem;
      margin-top: 8px;
      text-transform: capitalize;
    }

    .humidity {
      font-size: 1rem;
      margin-top: 10px;
    }

    .icon {
      font-size: 3.5rem;
      margin: 10px 0;
      animation: bounce 1.5s infinite;
    }

    .loading {
      margin-top: 20px;
      font-size: 1.1rem;
      animation: fadeIn 0.5s ease infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 480px) {
      .weather-box {
        padding: 25px 20px;
        max-width: 90%;
      }

      h2 {
        font-size: 1.6rem;
      }

      .temp {
        font-size: 2.2rem;
      }

      button, input {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="weather-box">
    <h2>üåç Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name..." />
    <button onclick="getWeather()">Get Weather</button>
    <div id="output" class="result"></div>
  </div>

  <script>
    const output = document.getElementById("output");
    const body = document.body;
    const apiKey = "611a906b86b57b63e2359918f75d07e6"; // üîë Replace with your OpenWeatherMap API key

    async function getWeather(city) {
      if (!city) {
        city = document.getElementById("city").value.trim();
      }

      if (!city) {
        output.innerHTML = "<p>Please enter a city name!</p>";
        return;
      }

      output.innerHTML = `<div class="loading">üå¶Ô∏è Fetching weather...</div>`;

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
          output.innerHTML = "<p>‚ùå City not found! Try again.</p>";
          return;
        }

        displayWeather(data);
      } catch (error) {
        output.innerHTML = "<p>‚ö†Ô∏è Error fetching data!</p>";
      }
    }

    function displayWeather(data) {
      const temp = data.main.temp;
      const desc = data.weather[0].description;
      const humidity = data.main.humidity;
      const main = data.weather[0].main;
      const city = data.name;
      const country = data.sys.country;

      let icon = "‚òÄÔ∏è";
      let bg = "linear-gradient(135deg, #74b9ff, #a29bfe)";

      switch (main) {
        case "Clouds":
          icon = "‚òÅÔ∏è";
          bg = "linear-gradient(135deg, #636e72, #b2bec3)";
          break;
        case "Rain":
          icon = "üåßÔ∏è";
          bg = "linear-gradient(135deg, #2d3436, #0984e3)";
          break;
        case "Snow":
          icon = "‚ùÑÔ∏è";
          bg = "linear-gradient(135deg, #dfe6e9, #74b9ff)";
          break;
        case "Thunderstorm":
          icon = "‚õàÔ∏è";
          bg = "linear-gradient(135deg, #000000, #636e72)";
          break;
        case "Clear":
          icon = "‚òÄÔ∏è";
          bg = "linear-gradient(135deg, #f6d365, #fda085)";
          break;
        case "Mist":
        case "Fog":
          icon = "üå´Ô∏è";
          bg = "linear-gradient(135deg, #95a5a6, #bdc3c7)";
          break;
      }

      body.style.background = bg;

      output.innerHTML = `
        <div class="icon">${icon}</div>
        <div class="temp">${temp.toFixed(1)}¬∞C</div>
        <div class="desc">${desc}</div>
        <div class="humidity">üíß Humidity: ${humidity}%</div>
        <p style="margin-top: 10px; font-size: 1rem;">üìç ${city}, ${country}</p>
      `;
    }

    // üåç Auto-detect location using browser geolocation
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

          output.innerHTML = `<div class="loading">üì° Detecting your location...</div>`;

          try {
            const response = await fetch(url);
            const data = await response.json();
            displayWeather(data);
          } catch (error) {
            output.innerHTML = "<p>‚ö†Ô∏è Unable to fetch location weather!</p>";
          }
        }, () => {
          output.innerHTML = "<p>‚ö†Ô∏è Location access denied. Enter your city manually.</p>";
        });
      } else {
        output.innerHTML = "<p>‚ö†Ô∏è Geolocation not supported in this browser.</p>";
      }
    };
  </script>
</body>
</html>
